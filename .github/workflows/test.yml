name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
    branches: [main]
    paths: ["**.js"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Run unit tests
        run: npm run test:unit
